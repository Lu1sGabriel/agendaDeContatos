<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
<link rel="icon" href="./imagens/livroDeContatos.png">
<title>Cadastro</title>
</head>
<body>
	<div class="container m-3 col-4">
		<h1>Cadastrar contatos</h1>
		<hr>
		<form name="formCadastro" action="insert">
			<div class="form-floating mb-3">
				<input type="text" class="form-control" id="floatingInput"
					placeholder="Nome" name="cadastroNome"> <label
					for="floatingInput">Nome</label>
			</div>

			<div class="form-floating mb-3 col-4">
				<input type="tel" class="form-control" id="floatingPassword"
					placeholder="Telefone" name="cadastroPhone"> <label
					for="floatingPassword">Telefone</label>
			</div>

			<div class="form-floating mb-3">
				<input type="email" class="form-control" id="floatingPassword"
					placeholder="Email" name="cadastroEmail"> <label
					for="floatingPassword">Email</label>
			</div>

			<div class="d-grid gap-2 d-md-block">
				<button class="btn btn-primary" type="button" value="Adicionar"
					onclick="validar()">Salvar</button>
				<button class="btn btn-danger" type="reset">Limpar Campos</button>
			</div>
		</form>
	</div>
	<script src="./script/script.js"></script>
</body>
</html>
